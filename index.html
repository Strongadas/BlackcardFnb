<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Credit Card FNB</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">

		
		<section class="tarjeta" id="tarjeta">
			<div class="delantera">
				<div class="logo-marca" id="logo-marca">
					<!-- <img src="img/logos/visa.png" alt=""> -->
				</div>
				<!--<img src="img/chip-tarjeta.png" class="chip" alt="">-->
				<div class="datos" >

					<div class="grupo" id="numero">
						<p class="label" >Card Number</p>
						<p class="numero">4000 1254 9807 6547</p>
					</div>
						

					<div class="flexbox">
						<div class="grupo" id="nombre">
							<p class="label">Card Holder</p>
							<p class="nombre">LG MASANGO</p>
						</div>

						
					</div>
				</div>
			</div>
			

			<div class="trasera">
				<div class="barra-magnetica"></div>
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label"></p>
						<div class="firma"><p></p></div>
					</div>
					<div class="grupo" id="ccv">
						<p>CCV</p><p class="label">647</p>
						<p class="ccv"></p> <span></span>
					



					<div class="grupo" id="expiracion" >
			
						<p>Expire End </p><p class="expiracion"><span class="mes">05/27</span></p>
					</div>
				
		</section>

		
		

			
			
	</div>
